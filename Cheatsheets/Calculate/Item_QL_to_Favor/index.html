<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality and Favor Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, label {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>


<label for="quality">Quality:</label>
<input id="quality" type="number" step="0.001" placeholder="Enter quality" oninput="calculateFavor()">

<label for="favor">Favor:</label>
<input id="favor" type="number" step="1" placeholder="Enter favor" oninput="calculateQuality()">

<script>

const a = 2.25782455e-20; // Coefficient from the exponential model
const b = 9.99999765e-01; // Exponent from the exponential model

function calculateFavor() {
    const qualityInput = document.getElementById('quality');
    const favorInput = document.getElementById('favor');
    const quality = parseFloat(qualityInput.value);
    if (!isNaN(quality)) {
        const favor = a * Math.exp(b * quality);
        favorInput.value = favor.toFixed(3);
    }
}

function calculateQuality() {
    const qualityInput = document.getElementById('quality');
    const favorInput = document.getElementById('favor');
    const favor = parseFloat(favorInput.value);
    if (!isNaN(favor)) {
        const quality = Math.log(favor / a) / b;
        qualityInput.value = quality.toFixed(3);
    }
}


</script>


</body>
</html>
