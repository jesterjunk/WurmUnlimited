<!DOCTYPE HTML>
<html lang="en" style="background: hsl(70, 4%, 8%); overflow-y: scroll;">
<head>
    <meta charset="UTF-8">

    <title>Wurm Unlimited Reference</title>
    <style>


    /* http://meyerweb.com/eric/tools/css/reset/
       v2.0 | 20110126
       License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
        display: block;
    }
    body {
        line-height: 1;
    }
    ol, ul {
        list-style: none;
    }
    blockquote, q {
        quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
        content: '';
        content: none;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    /* http://meyerweb.com/eric/tools/css/reset/ */


    /*
     * Header reference:                          http://zuga.net/articles/html-heading-elements/
     * https://web.archive.org/web/20220412025809/http://zuga.net/articles/html-heading-elements/
     */

    h1 {font-size: 2em;}
    h2 {font-size: 1.5em;}
    h3 {font-size: 1.17em;}
    h4 {font-size: 1em;}
    h5 {font-size: .83em;}
    h6 {font-size: .67em;}

    h1, h2, h3, h4, h5, h6 {font-weight: bolder;}

    p {font-size: 1em;}


    html, body {
        height: 100%;
        width: 100%;
    }

    body {
        color: hsl(60, 30%, 96%);
        font-family: Arial, Helvetica, sans-serif;

        display: flex;
        flex-direction: column;
    }


    /*  URLS  */
    a:link,
    a:visited {color: hsl(190, 81%, 67%); text-decoration: none; outline: none;}
    a:hover {color: hsl(80, 76%, 53%);}
    a:active {color: hsl(40, 93%, 51%);}

    a.a_style_01:link,
    a.a_style_01:visited {
        text-decoration: none;
        padding-bottom: 1px;
        border-bottom: 1px hidden hsl(190, 81%, 67%);
    }

    a.a_style_01:hover {
        border-bottom-style: solid;
        border-color: hsl(80, 76%, 53%);
    }
    a.a_style_01:active {
        border-bottom-style: hidden;
    }
    /*  URLS  */


    header {
        height: 80px;
        font-family: Georgia, serif;
        font-size: 1.2em;
        color: hsl(40, 11%, 69%);
        background: hsl(55, 11%, 22%);
        border-bottom: 1px solid hsl(50, 11%, 41%);
    }

    main {
        flex: auto;
    }

    main a {
        padding-left: 20px;
    }
    footer {
        padding: 10px;
        font-family: Georgia, serif;
        font-size: 1.1em;
        line-height: 1.4em;
        color: hsl(40, 11%, 69%);
        background: hsl(55, 11%, 22%);
        border-top: 1px solid hsl(50, 11%, 41%);
    }
    footer div#github_url {
        text-align: right;
    }

    #header_inner {
        height: 100%;
        position: relative;
    }
    #github-corner {
        z-index: 100;
        position: absolute;
    }
    #header_text {
        padding-top: 30px;
        text-align: center;
    }
    #header_inner,
    #main_outer {
        margin: 0 auto;
        max-width: 960px;
    }
    #main_outer {
        border-left: 1px solid hsl(50, 11%, 41%);
        border-right: 1px solid hsl(50, 11%, 41%);
        height: 100%;
        background: hsl(70, 8%, 15%);
    }
    #main_inner {
        padding: 20px;
    }

    </style>
</head>

            <style>
            .github-corner:hover .octo-arm {

            @keyframes octocat-wave {
                0%,100%{
                    transform:rotate(0)
                }
                20%,60%{
                    transform:rotate(-25deg)
                }
                40%,80%{
                    transform:rotate(10deg)
                }
            }
            @media (max-width:500px) {
                .github-corner:hover .octo-arm{
                    animation:none
                }
                .github-corner .octo-arm {
                    animation:octocat-wave 560ms ease-in-out
                }
            }
